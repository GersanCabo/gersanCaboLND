<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title></title>
        <style type="text/css">
          table {
            border-spacing: 3px;
            border-collapse: separate;
            background-color: #F3E2A9;
            border: gray 5px solid;
          }

          tr :nth-child(n + 2) {
            background-color: #81F79F;
          }

          table .cabecera :nth-child(n){
            background-color: #FAAC58;
            color: green;
          }

          table .euro_alineadoDcha {
            background-color: #E6E6E6;
          }

          table .dolar_alineadoDcha {
            background-color: #D8D8D8;
          }

          table .libra_alineadoDcha {
            background-color: #BDBDBD;
          }

          table .yen_alineadoDcha {
            background-color: #A4A4A4;
          }
          tr :hover {
            background-color: yellow;
          }
          td {
            border: gray 1px solid;
          }
        /*
        -- bordes
            gray
        -- colores de fondo
            #E6E6E6;
            #D8D8D8;
            #BDBDBD;
            #A4A4A4;
            #81F79F;
            #81DAF5;
            yellow;
            #F3E2A9;
            #FAAC58;
        -- colores de fuente
            green;  

        */


        </style>
    </head>
    <body>
        <div class="contenedor">

            <table id="tablaCambio">
              <tr class="cabecera">
                <th>Cambio</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Máximo</th>
                <th>Mínimo</th>
              </tr>
              <tr>
                <th class="euro_alineadoDcha">Euro/Dolar</th>
                <td>1.25</td>
                <td>1.25</td>
                <td>1.25</td>
                <td>1.24</td>
              </tr>
              <tr>
                <th class="dolar_alineadoDcha">Dolar/Yen</th>
                <td>119.01</td>
                <td>119.05</td>
                <td>119.82</td>
                <td>119.82</td>
              </tr>
              <tr>
                <th class="libra_alineadoDcha">Libra/Dolar</th>
                <td>1.86</td>
                <td>1.86</td>
                <td>1.86</td>
                <td>1.85</td>
              </tr>
              <tr>
                <th class="yen_alineadoDcha">Yen/Euro</th>
                <td>0.67</td>
                <td>0.67</td>
                <td>0.66</td>
                <td>0.67</td>
              </tr>
            </table>
        </div>



    </body>
</html>
